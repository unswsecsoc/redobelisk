{% include "base.html" %}

<div class="container" id="main">
    <div class="row">
        <div class="col-md-12">
            <h1>Submit your writeup and flag</h1>
            <p>
                Submit your exploit and/or write up for a CTF level. Make sure to get the level name and flag exact! If you submit a writeup for a level you've already 'written up', it will update the text.
            </p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <form action="" method="post" id="submit_form"> {% csrf_token %}
              <label for="{{ writeup_form.id_for_ctfs }}">CTF</label>
                {{ writeup_form.ctfs }}
                <label>Level name</label>
                <input id="id_levelname" maxlength="100" name="level_name" type="text" required="">
                <label>Flag</label>
                <input id="id_flag" maxlength="100" name="flag" type="text" required="">
                <label>Level Tags (comma delimited)</label>
                <input id="id_level_tags" maxlength="100" name="level_tags" type="text" placeholder="binary,buffer overflow,angr">
                <br>
                <textarea form="submit_form" id="id_text" name="text" style="width:100%;height:70%">
</textarea>
                <input type="submit" value="submit">
            </form>
        </div>
    </div>
</div>
